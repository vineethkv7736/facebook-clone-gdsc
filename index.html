<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook Clone</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="fb">
            <!-- First Half -->
            <div class="fb-1">
                <div class="fb-description">
                    <!-- Facebook Icon -->
                    <img src="./facebook.svg" alt="" />
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <!-- Second Half -->
            <div class="fb-2">
                <form action="" class="shadow-lg">
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter address or phone number"
                    />
                    <input
                        type="password"
                        class="form-control mt-3"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Password"
                    />
                    <button class="btn btn-primary b4 fb-btn-1 mt-3">
                        <span style="font-weight: bolder; font-size: 22px"> Log in </span>
                    </button>
                    <a href="#" style="text-decoration: none" class="mt-3">Forgotten password?</a>
                    <hr class="w-100" style="border-color: grey" />
                    <button class="fb-btn-2 mt-2">Create a new account</button>
                </form>
                <p class="create-fb">
                    <span style="font-weight: bold"> Create a Page </span>
                    for a celebrity, brand or business.
                </p>
            </div>
        </div>
        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
